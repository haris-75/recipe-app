<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <app-spinner *ngIf="loaderFlag"></app-spinner>
    <div class="alert alert-danger" *ngIf="error">{{ error }}</div>
    <form
      #authForm="ngForm"
      (ngSubmit)="submitForm(authForm)"
      *ngIf="!loaderFlag"
    >
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          class="form-control"
          name="email"
          ngModel
          required
          email
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          class="form-control"
          name="password"
          ngModel
          required
          minlength="6"
        />
      </div>
      <div>
        <button
          class="btn btn-primary"
          type="submit"
          style="width: 75px"
          [disabled]="authForm.invalid"
        >
          {{ isLoginMode ? "Login" : "Sign Up" }}
        </button>
        |
        <button
          style="width: 140px"
          class="btn btn-primary"
          type="button"
          (click)="switchLoginMode()"
        >
          Switch to{{ !isLoginMode ? " Login" : " Sign Up" }}
        </button>
      </div>
    </form>
  </div>
</div>
