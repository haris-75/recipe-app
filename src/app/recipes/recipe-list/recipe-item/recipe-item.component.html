<a [routerLink]="[index]" routerLinkActive="active" class="recipe-item list-group-item">
  <div class="pull-right">
    <h1 class="list-group-item-heading">
      {{recipe?.name}}
    </h1>
    <p class="list-group-item-text">
      {{recipe?.description}}
    </p>
  </div>
  <span class="pull-left">
        <img [src]="recipe?.imagePath" alt="" class="img-responsive" style="max-height:50px">
  </span>
</a>
