<div class="row">
  <div class="col-xs-10">
    <app-shopping-edit></app-shopping-edit>
    <ul class="list-group">
      <span
        class="list-group-item"
        style="cursor: pointer"
        *ngFor="let ingredient of ingredientList;let i=index"

      </span>
    </ul>
  </div>
</div>
